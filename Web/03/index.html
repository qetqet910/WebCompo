<html lang="en">

<head>

    <title>Document</title>
    <link rel="stylesheet" href="style/reset.css">

    <link rel="preconnect" href="https://fonts.googleapis.com">

<body>
    <section class="tree">
        <div class="stars">

        </div>
        <div class="top" style="--j: 0">
            <span style="--i: 0"></span>
            <span style="--i: 1"></span>
            <span style="--i: 2"></span>
            <span style="--i: 3"></span>
        </div>
        <div class="top" style="--j: 1">
            <span style="--i: 0"></span>
            <span style="--i: 1"></span>
            <span style="--i: 2"></span>
            <span style="--i: 3"></span>
        </div>
        <div class="top" style="--j: 2">
            <span style="--i: 0"></span>
            <span style="--i: 1"></span>
            <span style="--i: 2"></span>
            <span style="--i: 3"></span>
        </div>
        <div class="top" style="--j: 3">
            <span style="--i: 0"></span>
            <span style="--i: 1"></span>
            <span style="--i: 2"></span>
            <span style="--i: 3"></span>
        </div>
        <div class="wood" style="--j: 7.6">
            <span style="--i: 0"></span>
            <span style="--i: 1"></span>
            <span style="--i: 2"></span>
            <span style="--i: 3"></span>
        </div>
        <div class="texts" style="--j: 12">
            <span style="--i: 0">HAPPY</span>
            <span style="--i: 1">2022</span>
            <span style="--i: 2">YEAR</span>
            <span style="--i: 3">NEW</span>
